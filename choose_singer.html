<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #ffcce6;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
	<br>
		{%if data == "Hindi"%}

		<div class="title">
		<h1 class="display-4">Hindi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Arjit Singh" checked="true"><div class="box">Arjit Singh</div></label>
		<label><input type="radio" name="singer" value="Jubin Nautiyal"> <div class="box">Jubin Nautiyal</div></label>
		<br>
		<label><input type="radio" name="singer" value="Sonu Nigam"><div class="box">Sonu Nigam</div></label>
		<label><input type="radio" name="singer" value="Himesh Reshamiya"><div class="box">Himesh Reshamiya</div></label>
		
	    {%elif data == "Tamil"%}

		<div class="title">
		<h1 class="display-4">Tamil Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="SP Balasubramaniam" checked="true"><div class="box">SP Balasubra..</div></label>
		<label><input type="radio" name="singer" value="AR Rahman"><div class="box">A. R. Rahman</div></label>
		<br>
		<label><input type="radio" name="singer" value="Usha Uthup"><div class="box">Usha Uthup</div></label>
		<label><input type="radio" name="singer" value="Anuradha Sriram"><div class="box">Anuradha Sriram</div></label>
	
		{%elif data == "Punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="sidhu moosewala" checked="true"><div class="box">Sidhu Moosewala</div></label>
		<label><input type="radio" name="singer" value="amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="Jass Manak"><div class="box">Jass Manak</div></label>
		<label><input type="radio" name="singer" value="diljit"><div class="box">Diljit</div></label>
		
		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="Justin Bieber" checked="true"><div class="box">Justin Bieber</div></label>
		<label><input type="radio" name="singer" value="Taylor Swift"><div class="box">Taylor Swift</div></label>
		<br>
		<label><input type="radio" name="singer" value="Eminem"><div class="box">Eminem</div></label>
		<label><input type="radio" name="singer" value="Rihanna"><div class="box">Rihanna</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<br>
		<input type="submit" name="btn" value="Next &#8649;" class="btn btn-danger btn-lg">
		<br></br>
		<input type="submit" name="btn2" value="Made By &rArr; Mohit Kumar Roll Number 205119056" class="btn btn-success btn-lg">
	</form>

</body>
</html>
